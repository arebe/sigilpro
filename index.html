<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Sigil Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
 
<link href="assets/styles/fonts.css" rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Fauna+One|Lobster|Yatra+One" rel="stylesheet">

<style>html,body{position:relative;height:100%;}body{background:#fff;font-family:Helvetica Neue,Helvetica,Arial,sans-serif;font-size:14px;color:#000;margin:0;padding:0;}.swiper-container{width:100%;height:100%;}.swiper-slide{text-align:center;font-size:18px;background:#fff;display:-webkit-box;display:-ms-flexbox;display:-webkit-flex;display:flex;-webkit-box-pack:center;-ms-flex-pack:center;-webkit-justify-content:center;justify-content:center;-webkit-box-align:center;-ms-flex-align:center;-webkit-align-items:center;align-items:center;}</style>

<style>

body {
    font-family: 'Yatra One', cursive;
    color: cornflowerblue;
    background-color: black;
}

h1 {
    font-family: 'Lobster', cursive;
    font-size: 50pt;
    margin: 0 auto;
    line-height: 1.2em;
    color: cornflowerblue;
   -webkit-text-fill-color: black; /* Will override color (regardless of order) */
   -webkit-text-stroke-width: 2px;
   -webkit-text-stroke-color: white;
}

h2 {
    color: lightgrey;
    text-align: center;
    margin: 0 auto;
    line-height: 1.1em;
}

p {
    color: white;
    margin: 0;
    line-height: 0.8em;
    font-size: 12pt;
    text-align: justify;
}

#main {
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.cssCastButton{
    position: absolute;
    bottom: 0;
    right: 0;
    width: 45%;
    color: white;
    text-align: center;
    border: 1px solid white;
    background-color: black;
    border-radius: 20px;
    height: 60px;
    text-transform: uppercase;
    margin: 5px;
}

.cssDiscardButton{
    position: absolute;
    bottom: 0;
    left: 0;
    width: 45%;
    color: white;
    text-align: center;
    border: 1px solid white;
    background-color: black;
    border-radius: 20px;
    height: 60px;
    text-transform: uppercase;
    margin: 5px;
}

.cssStartButton{
    position: absolute;
    bottom: 0;
    left: 40%;
    width: 20%;
    color: white;
    text-align: center;
    border: 1px solid white;
    background-color: black;
    border-radius: 50px;
    height: 60px;
    text-transform: uppercase;
    margin-bottom: 5px;
}

.cssStopButton{
    position: absolute;
    bottom: 0;
    left: 40%;
    width: 20%;
    color: white;
    text-align: center;
    border: 1px solid white;
    background-color: black;
    border-radius: 50px;
    height: 60px;
    text-transform: uppercase;
    margin-bottom: 5px;
}

.cssHeadingWrapper{
    position: absolute;
    width: 100%;
    text-align: center;
}


</style>
</head>
<body >
<div class="cssHeadingWrapper">
<h1>Sigil Pro</h1>
</div>

 <div id="main"></div>

<script src="assets/js/vendor/p5.min.js"></script>
<script src="assets/js/vendor/p5.dom.js"></script>

<script src="assets/js/sigilpro.js"></script>


</body></html>
